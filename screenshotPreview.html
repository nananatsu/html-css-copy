<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>截图预览</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #screenshotImage {
      max-width: 100%;
      max-height: 70vh;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #generateButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #generateButton:hover {
      background-color: #45a049;
    }
    #generateButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #progressContainer {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      display: none;
    }
    #progressBar {
      width: 100%;
      height: 4px;
      background-color: #f3f3f3;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    #progressIndicator {
      width: 30%;
      height: 100%;
      background-color: #4CAF50;
      position: absolute;
      left: -30%;
      animation: moveProgress 1.5s linear infinite;
    }
    @keyframes moveProgress {
      0% { left: -30%; }
      100% { left: 100%; }
    }
    #aiResponse {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }
  </style>
</head>
<body>
  <img id="screenshotImage" alt="截图预览">
  <button id="generateButton">生成 HTML+CSS</button>
  <div id="progressContainer">
    <div id="progressBar">
      <div id="progressIndicator"></div>
    </div>
  </div>
  <pre id="aiResponse"></pre>
  <script src="screenshotPreview.js"></script>
</body>
</html>
